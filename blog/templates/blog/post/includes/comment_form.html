<h2> Add a new comment </h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label class="h5" for="name">Name:</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="e.g John Smith" required>
    </div>
    <div class="form-group mb-4">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="example@example.com" required>
    </div>
    <div class="form-group mb-4">
        <label for="body">Body:</label>
        <textarea class="bg-light form-control" name="body" id="body" rows="5" placeholder="start typing..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary"> Submit </button>
</form>
